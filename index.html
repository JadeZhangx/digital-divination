<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Observation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The moon speaks to me</h1>

    <main>

        </form>
    </main>

    
    
    <script src="script.js"></script>

</body>
</html>
