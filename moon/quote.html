<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate a Quote</title>
    <link rel="stylesheet" href="quote.css">
</head>
<body>
    <main>
        <h1>What does the moon speak to me today?</h1>
        <button id="newQuoteButton">Get a New Quote</button>
        <div id="quoteDisplay">
            <p id="quote">Your quote will appear here...</p>
            <cite id="author"></cite>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
